name: CI - C++ Build (Visual Studio 2022)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-2022

    strategy:
      matrix:
        platform: [Win32, x64]
        config: [Debug, Release]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Cache MSBuild
        uses: actions/cache@v4
        with:
          path: |
            **/ipch/
            **/Intermediate/
          key: msbuild-${{ matrix.platform }}-${{ matrix.config }}-${{ hashFiles('**/*.vcxproj') }}

      - name: Build solution
        run: |
          msbuild "ProyectoEstructurasDatos.sln" /p:Configuration=${{ matrix.config }} /p:Platform=${{ matrix.platform }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.platform }}-${{ matrix.config }}
          path: |
            **/${{ matrix.platform }}/${{ matrix.config }}/*.exe
            **/${{ matrix.platform }}/${{ matrix.config }}/*.dll
            **/${{ matrix.config }}/*.exe
            **/${{ matrix.config }}/*.dll
